<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;1,300&family=Nunito:ital,wght@0,200;0,300;1,200&family=Open+Sans:wght@300;400;500&display=swap" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet">
    <link href="./css/form-style.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/7c91099149.js" crossorigin="anonymous"></script>
    <title>Contact</title>
</head>
<body class="wrapper">
    <header>
        <div class="header">
            <h1 class="header__title">Coe Elena</h1>
            <nav class="navbar">
                <li class="navbar__item"><a class="navbar__item-link" href="./index.html">About me</a></li>
                <li class="navbar__item"><a class="navbar__item-link" href="#">Projects</a></li>
                <li class="navbar__item"><a class="navbar__item-link" href="./form.html">Contact</a></li>
            </nav>
         </div>
        <hr class="breakline">
    </header>
    <main  class="form">
        <section class="form__section">
            <h2>Contact form</h2>
                <fieldset class="form__fieldset">
                    <label>Name & Lastname</label><input type="text" class="form__input" id="name">
                    <label>Email</label> <input type="email" placeholder="name@mail.com" class="form__input" id="email"> 
                    <label>Phone </label><input type="phone" placeholder="011 - 1512345678" class="form__input" id="phone">
                    </fieldset>
                <fieldset class="form__fieldset">
                    <div>
                        <input type="checkbox" class="form__checkbox">
                        <label>Contact me via Whatsapp</label>
                    </div>
                    <div>
                        <input type="checkbox" class="form__checkbox"> 
                        <label>Contact me via Email</label>  
                    </div>
                    <textarea class="form__textarea" rows="5" col="10" placeholder="Ask me whatever you want, or leave a comment!"></textarea>
                </fieldset>
                <button class="form__button">Submit</button>
        </section>
    </main>
    <footer class="footer">
        
        <div class="footer__element">
            <i class="fa-brands fa-instagram"></i>
            <a class="footer__link" href="https://www.instagram.com/pyonchan/" target="_blank" >@Pyonchan</a>
        </div>
        <div class="footer__element">
            <i class="fa-brands fa-github"></i>
            <a class="footer__link" href="https://github.com/Coechan/" target="_blank">@Coechan</a>
        </div>
        <div class="footer__element">
            <i class="fa-brands fa-instagram"></i>
            <a class="footer__link" href="https://www.instagram.com/tsukimichann/" target="_blank" >@Tsukimichann</a>
        </div>


    </footer>
    
</body>
</html>
